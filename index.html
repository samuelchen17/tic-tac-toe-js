<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Tic Tac Toe</h1>
      <div class="gameBoard">
        <div class="gameCell" data-cell-Index="0"></div>
        <div class="gameCell" data-cell-Index="1"></div>
        <div class="gameCell" data-cell-Index="2"></div>
        <div class="gameCell" data-cell-Index="3"></div>
        <div class="gameCell" data-cell-Index="4"></div>
        <div class="gameCell" data-cell-Index="5"></div>
        <div class="gameCell" data-cell-Index="6"></div>
        <div class="gameCell" data-cell-Index="7"></div>
        <div class="gameCell" data-cell-Index="8"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restartButton">Restart</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
